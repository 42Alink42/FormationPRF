<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />

    <main class="clear-fix">

          <h2><i class="icon-graduation-cap"></i>Education</h2>

            <li class="icon-right-circle">Licence science du langage</li>

        </section>
        <section id="exp">
          <h2 class="icon-briefcase">Experience</h2>

          <label for="message">Votre Message </label
          ><textarea
            id="message"
            name="message"
            placeholder="votre message"

          <input type="submit" value="Envoyer" id="sendform" />
        </form>
      </section>
    </footer>

</html>
